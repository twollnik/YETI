# This is a configuration file for the YETI model

# -------- run configurations ----------

mode:                       input_data  # feel free to change the mode to unified_data. (Don't forget to change the validation function)

pollutants:                 [PollutantType.NOx]

strategy:                   code.copert_hot_strategy.CopertHotStrategy.CopertHotStrategy
load_input_data_function:   code.copert_hot_strategy.load_input_data.load_copert_input_data
load_unified_data_function: code.copert_hot_strategy.load_unified_data.load_copert_unified_data
validation_function:        code.copert_hot_strategy.validate.validate_copert_input_files

# -------- file names -----------

input_link_data:            tests/test_data/acceptance_test_data/link_data_artificial.csv
input_fleet_composition:    tests/test_data/acceptance_test_data/fleet_composition_artificial.csv
input_emission_factors:     tests/test_data/acceptance_test_data/emission_factor_artificialdata.csv
input_los_speeds:           tests/test_data/acceptance_test_data/los_speeds_artificial.csv
input_traffic_data:         tests/test_data/acceptance_test_data/traffic_data_artificial.csv
input_vehicle_mapping:      tests/test_data/acceptance_test_data/veh_mapping_artificial.csv

# -------- output folder(s) --------------

output_folder:              tests/test_acceptance_tests/output

# Optional parameter, only relevant for mode input_data:
# output_folder_for_unified_data:     unified_data_new

# -------- strategy specific arguments -----------

use_nh3_tier2_ef:           no

# -------- optional arguments ------------

# links_to_use:               [link_a]
