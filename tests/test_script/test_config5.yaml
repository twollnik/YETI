# This is a configuration file for the script test

# ------ filenames ----------
# The prefix input_.. denotes files that are in the input_data format (meaning they have not
# been preprocessed by the model).
# The prefix unified_.. denotes files that are in unified_data format (these are files that comply
# with the intermediate unified_data data representation".

input_link_data:            ../test_data/input_data/shape_data.csv
input_fleet_composition:    ../test_data/input_data/fleet_comp_data.csv
input_los_speeds:           ../test_data/input_data/los_speed_data.csv
input_traffic_data:         ../test_data/input_data/traffic_data.csv

#unified_los_speeds:         ../test_data/unified_data/los_speeds_data.csv
#unified_vehicle_data:       ../test_data/unified_data/vehicle_data.csv
#unified_link_data:          ../test_data/unified_data/link_data.csv
#unified_traffic_data:       ../test_data/unified_data/traffic_data.csv

# run_history:                ./run_history.json


# ------ run configurations -------

load_factor:                0.3

pollutant:                  PollutantType.PM_Non_Exhaust
strategy:                   code.pm_non_exhaust_strategy.PMNonExhaustStrategy.PMNonExhaustStrategy
load_input_data_function:        code.pm_non_exhaust_strategy.load_input_data.load_pm_non_exhaust_input_data
load_unified_data_function:      code.pm_non_exhaust_strategy.load_unified_data.load_pm_non_exhaust_unified_data
validation_function:        code.pm_non_exhaust_strategy.validate.validate_pm_non_exhaust_input_files

links_to_use:               []
output_folder:              ./output_pm_non_exhaust
# output_folder_for_unified_data: temp_unified_data

# The mode determines which datasets are used.
# 'input_data':   The files prefixed input_.. are used to construct new unified_data and run the model on the new
#                 b1uilder_data. The new unified_data is saved in {output_folder}/unified_data/. This config file
#                 only needs to contain paths to the input_.. files.
# 'unified_data': Run the model on the files prefixed unified_.. This config only needs to contain paths to the
#                 unified_.. files.
# to be implemented:
# ('auto':         Determine automatically which unified_.. files need to be reconstructed because they depend on
#                 input_.. files that have changed. This config needs to contain paths to all the input_.. and
#                 unified_.. files.)
mode:                       input_data